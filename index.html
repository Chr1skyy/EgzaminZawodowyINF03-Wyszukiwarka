<body>
    <div id="app">
        <header class="header">
            <div class="header-container">
                <div class="header-brand">
                    <div class="brand-icon">
                        <img src="favicon.png" alt="logo">
                    </div>
                    <div class="brand-text">
                        <h1>Wyszukiwarka egzaminów</h1>
                        <p>E.14 • EE.09 • INF.03</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="https://github.com/Chr1skyy" target="_blank" rel="noopener" class="header-btn github-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M12 4.528a6 6 0 0 0-8.243 8.715l6.829 6.828a2 2 0 0 0 2.828 0l6.829-6.828A6 6 0 0 0 12 4.528zm-1.172 1.644l.465.464a1 1 0 0 0 1.414 0l.465-.464a4 4 0 1 1 5.656 5.656L12 18.657l-6.828-6.829a4 4 0 0 1 5.656-5.656z"
                                fill="#fff" />
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.35-4.35" />
                        </svg>
                        <input type="text" id="search-input" placeholder="Szukaj po roku, tytule, tagach..."
                            class="search-input">
                    </div>

                </div>
            </div>

            <div class="content-layout">
                <div class="content-layout-wrapper">
                    <aside class="filter-panel">
                        <div class="filter-header">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46" />
                            </svg>
                            <h3>Filtry</h3>
                            <button id="clear-filters-btn" class="reset-filters" aria-label="Resetuj filtry">
                                <svg class="reset-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="1 4 1 10 7 10" />
                                    <path d="M3.51 15a9 9 0 1 0 .49-7.5" />
                                </svg>
                            </button>
                        </div>
                        <div class="filters">
                            <div class="filter-section">
                                <h4>Formuła</h4>
                                <div class="filter-buttons" id="formula-filters">
                                    <button class="filter-btn" data-filter="formula" data-value="E.14">E.14</button>
                                    <button class="filter-btn" data-filter="formula" data-value="EE.09">EE.09</button>
                                    <button class="filter-btn" data-filter="formula" data-value="INF.03">INF.03</button>
                                </div>
                            </div>

                            <div class="filter-section">
                                <h4>Trudność</h4>
                                <div class="filter-buttons" id="difficulty-filters">
                                    <button class="filter-btn difficulty-easy" data-filter="difficulty"
                                        data-value="Easy">Easy</button>
                                    <button class="filter-btn difficulty-medium" data-filter="difficulty"
                                        data-value="Medium">Medium</button>
                                    <button class="filter-btn difficulty-hard" data-filter="difficulty"
                                        data-value="Hard">Hard</button>
                                </div>
                            </div>

                            <div class="filter-section">
                                <h4>Język</h4>
                                <div class="filter-buttons" id="language-filters">
                                    <button class="filter-btn language-php" data-filter="language"
                                        data-value="PHP">PHP</button>
                                    <button class="filter-btn language-js" data-filter="language"
                                        data-value="JS">JS</button>
                                    <button class="filter-btn language-jsphp" data-filter="language"
                                        data-value="JS+PHP">JS+PHP</button>
                                </div>
                            </div>

                        </div>
                        <div class="filter-section hide-completed-section">
                            <button id="hide-completed-toggle" class="hide-completed-btn">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                                    <path
                                        d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68" />
                                    <path d="M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61" />
                                    <line x1="2" y1="2" x2="22" y2="22" />
                                </svg>
                                <span>Ukryj ukończone egzaminy</span>
                            </button>
                        </div>
                    </aside>
                    <div id="popular-tags" class="popular-tags"></div>
                </div>

                <div class="results-section">
                    <div class="results-header">
                        <h2>Wyniki wyszukiwania</h2>
                        <span id="results-count" class="results-count">0 z 0 egzaminów</span>
                    </div>
                    <div id="results-grid" class="results-grid">
                    </div>
                    <div id="no-results" class="no-results" style="display: none;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.35-4.35" />
                        </svg>
                        <h3>Nie znaleziono egzaminów</h3>
                        <p>Spróbuj dostosować kryteria wyszukiwania lub filtry.</p>
                    </div>
                </div>
            </div>
        </main>

        <div id="exam-modal" class="modal" style="display: none;">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h2 id="modal-exam-name"></h2>
                        <p id="modal-exam-code"></p>
                    </div>
                    <button id="modal-close" class="modal-close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <div class="modal-image">
                    <img id="modal-image" src="" alt="">
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.basic.min.js"></script>

    <script src="js/storage.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/search.js"></script>
    <script src="js/modal.js"></script>
